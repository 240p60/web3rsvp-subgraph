specVersion: 0.0.4
repository: https://github.com/rralhoev/web3rsvp-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Web3RSVP
    network: mumbai
    source:
      address: "0xAE270a9A9Ea40675597D2336Fc061b04cc54182F"
      abi: Web3RSVP
      startBlock: 27731586
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Account
        - RSVP
        - Confirmation
      abis:
        - name: Web3RSVP
          file: Web3RSVP/abis/Web3RSVP.json
      eventHandlers:
        - event: ConfirmedAttendee(bytes32,address)
          handler: handleConfirmedAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: Web3RSVP/Web3RSVP.wasm
features:
  - ipfsOnEthereumContracts
